<div class="anmiated fadeIn">
  <div class="row">
      <div class="col-lg-9">
          <div class="card">
              <div class="card-header">
                  <strong>Movies</strong>
              </div>
              <div class="card-block">
                  <div class="row">
                      <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3 text-center" *ngFor="let movie of movielist">
                          <a href="#/movies/{{ movie.imdb_id }}">
                            <figure class="figure">
                                <img class="figure-img img-fluid rounded img-thumbnail mx-auto" [src]="movie.poster">
                                <figcaption class="figure-caption">
                                  {{ movie.title }}
                                </figcaption>
                            </figure>
                          </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="col-lg-3 visible-lg">
          <div class="card">
              <div class="card-header">
                  <strong>Filters</strong>
              </div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group">
                              <label for="search">Search By Title</label>
                              <input type="text" class="form-control" placeholder="Search By Title" [(ngModel)]="titleSearch">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="sort">Order By</label>
                      <select name="sort" class="form-control" [(ngModel)]="orderBySearch">
                          <option value="release_dateDesc">Release Date Descending</option>
                          <option value="release_dateAsc">Release Date Ascending</option>
                          <option value="mc_user_scoreDesc">Highest Rated First</option>
                          <option value="mc_user_scoreAsc">Lowest Rated First</option>
                          <option value="mc_num_of_votesDesc">Most Rated First</option>
                          <option value="mc_num_of_votesAsc">Least Rated First</option>
                          <option value="titleAsc">Title A-Z</option>
                          <option value="titleDesc">Title Z-A</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="cast">Have Actor</label>
                      <input type="text" name="cast" class="form-control" placeholder="Have Actor" [(ngModel)]="actorSearch">
                  </div>
                  <div class="form-group">
                      <label for="date-before">Release Year</label>
                      <div class="row">
                          <div class="col-sm-6 col-lg-6">
                              <select name="year" class="form-control" required="required" [(ngModel)]="yearSearch">
                                  <option value="on">On</option>
                                  <option value="before">Before</option>
                                  <option value="after">After</option>
                              </select>
                          </div>
                          <div class="col-sm-6 col-lg-6">
                              <input class="form-control" name="yearVal" type="number" placeholder="Year released" [(ngModel)]="yearValSearch">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="minRating">Minimum Rating</label>
                      <select name="minRating" class="form-control" [(ngModel)]="minRatingSearch">
                          <option value="">Any</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="maxRating">Maximum Rating</label>
                      <select name="maxRating" class="form-control" [(ngModel)]="maxRatingSearch">
                          <option value="">Any</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="contentRating">Content Rating</label>
                      <select name="contentRating" class="form-control" [(ngModel)]="contentRatingSearch">
                          <option value="">Any</option>
                          <option value="G">G</option>
                          <option value="PG">PG</option>
                          <option value="PG-13">PG-13</option>
                          <option value="R">R</option>
                          <option value="NOT RATED">NOT RATED</option>
                      </select>
                  </div>
              </div>
              <div class="card-footer">
                  <div class="row remove-margin">
                      <button type="button" class="col-sm-6 btn btn-sm btn-success" (click)="filterData()"><i class="fa fa-dot-circle-o"></i> Apply</button>
                      <button type="reset" class="col-sm-6 btn btn-sm btn-danger" (click)="clearFilterData()"><i class="fa fa-ban"></i> Reset</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
